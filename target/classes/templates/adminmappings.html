<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/adminindex">GivingChain</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/adminindex">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/adminindex#mission-id">Missions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/donations/mapping}">Donations</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/donations/mappings}">Mappings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/adminindex#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <br/><br/>
    <center><h1>Admin Mapping Dashboard</h1></center><br/><br/>

    <div class="container">
        <h1>Mapped Donations and Requests</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Mapping ID</th>
                    <th>Donor Name</th>
                    <th>Donation Type</th>
                    <th>Donation Description</th>
                    <th>Donor Contact</th>
                    <th>Requester Name</th>
                    <th>Request Type</th>
                    <th>Request Description</th>
                    <th>Requester Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mapping : ${mappings}">
                    <!-- Donor Details -->
                    <td th:text="${mapping.id}"></td>
                    <td th:text="${mapping.donation.username}"></td> <!-- Donor Username -->
                    <td th:text="${mapping.donation.donationType}"></td> <!-- Donation Type -->
                    <td th:text="${mapping.donation.text}"></td> <!-- Donation Description -->
                    <td th:text="${mapping.donation.phone}"></td> <!-- Donor Contact -->

                    <!-- Requester Details -->
                    <td th:text="${mapping.request.username}"></td> <!-- Requester Username -->
                    <td th:text="${mapping.request.requestType}"></td> <!-- Request Type -->
                    <td th:text="${mapping.request.text}"></td> <!-- Request Description -->
                    <td th:text="${mapping.request.phone}"></td> <!-- Requester Contact -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
