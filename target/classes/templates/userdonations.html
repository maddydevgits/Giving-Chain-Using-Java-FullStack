<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        table {
            width: 95%;
            border-collapse: collapse;
            margin-top: 30px;
            margin-left: 35px;
            border-radius: 5px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
            height: 50px;
        }

        th {
            background-color: #7a5fb8;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/ngodashboard">GivingChain</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/ngodashboard#home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/donations/list}" style="margin-right: 20px;">Donations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ngodashboard#contact1">Request</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/requests/mylist}">My Requests</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/requests/history}">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ngodashboard#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <br/><br/>
    <h1>Donations Done So Far</h1>
    <table>
        <thead>
            <tr>
                <th>Donation Id</th>
                <th>Name</th>
                <th>Contributed</th>
                <th>Message</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Donated Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the donation data -->
            <tr th:each="i : ${data}">
                <td th:text="${i.id}"></td>
                <td th:text="${i.name}"></td>
                <td th:text="${i.donationType}"></td> <!-- Changed to donationType -->
                <td th:text="${i.text}"></td>
                <td th:text="${i.phone}"></td>
                <td th:text="${i.address}"></td>
                <td th:text="${i.donatedDate}"></td>
                <td>
                    <!-- Check if isDistributed is false -->
                    <button th:if="${i.isDistributed == false}" class="btn btn-success">Available</button>
                    
                    <!-- Check if isDistributed is true -->
                    <button th:if="${i.isDistributed == true}" class="btn btn-danger">Not Available</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
