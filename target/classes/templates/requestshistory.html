<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        table {
            width: 95%;
            border-collapse: collapse;
            margin-top: 30px;
            margin-left: 35px;
            border-radius: 5px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
            height: 50px;
        }

        th {
            background-color: #7a5fb8;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/ngodashboard">GivingChain</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/ngodashboard#home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/donations/list}" style="margin-right: 20px;">Donations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ngodashboard#contact1">Request</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/requests/mylist}">My Requests</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/requests/history}">History</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/ngodashboard#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <br/><Br/><br/>
    <div class="container col-lg-12">
        <center><h1>Donations Utilisation History</h1></center>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Mapping ID</th>
                    <th>Donor Name</th>
                    <th>Donation Type</th>
                    <th>Donation Description</th>
                    <th>Donor Contact</th>
                    <th>Requester Name</th>
                    <th>Request Type</th>
                    <th>Request Description</th>
                    <th>Requester Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mapping : ${mappings}">
                    <!-- Donor Details -->
                    <td th:text="${mapping.id}"></td>
                    <td th:text="${mapping.donation.username}"></td> <!-- Donor Username -->
                    <td th:text="${mapping.donation.donationType}"></td> <!-- Donation Type -->
                    <td th:text="${mapping.donation.text}"></td> <!-- Donation Description -->
                    <td th:text="${mapping.donation.phone}"></td> <!-- Donor Contact -->

                    <!-- Requester Details -->
                    <td th:text="${mapping.request.username}"></td> <!-- Requester Username -->
                    <td th:text="${mapping.request.requestType}"></td> <!-- Request Type -->
                    <td th:text="${mapping.request.text}"></td> <!-- Request Description -->
                    <td th:text="${mapping.request.phone}"></td> <!-- Requester Contact -->
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
